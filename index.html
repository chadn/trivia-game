<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Math Trivia Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    -->
        <link href="css/trivia.css" rel="stylesheet">
    </head>
    <body>
        <div id='container'>
            <h1>Math Trivia Game</h1>
            <div id='col1'>
                <p id="join">
                    Enter Name: <input type="text">
                    <button>Join</button>
                </p>
                <p id="leave">
                    <span class="playerMsg">Connecting ...</span>
                    <button>Leave</button>
                </p>
                <div id="questionContainer"></div>
                <div id="answerContainer"></div>
            </div>
            <div id='col2'>
                <div id="players">
                    <ol></ol>
                </div>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" ></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <!-- 
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        -->

        <script src="/socket.io/socket.io.js"></script>

        <script src="js/app.js"></script>

        <!-- Templates -->

        <script type="text/template" id="playerTemplate">
            <%- points %> points: <%- name %>
        </script>

        <script type="text/template" id="questionTemplate">
            <p><%- question %></p>
            <ol>
                <% _.each(choices, function(choice) { %> 
                    <li><%- choice %></li> 
                <% }); %>
            </ol>
        </script>

        <script type="text/template" id="answerTemplate">
            <p>Correct Answer: <%- correctAnswer %>
            <% if (winner) { %>
                <br>YOU WON!! You were first to answer correctly.

            <% } else if (correctAnswer == myChoice) { %>
                <br>Sorry. You were not the first to answer.

            <% } else if (correctAnswer != myChoice) { %>
                <br>Sorry. You did not guess correctly.

            <% } %>
            <% if (!winner && typeof winnerName == 'string') { %>
                <br>Winner was <%- winnerName %>

            <% } else if (!winner) { %>
                <br>Nobody won that one.
            <% } %>
        </script>


    </body>
</html>
